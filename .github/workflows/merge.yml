name: merge

on:
  pull_request:
    types: [opened, edited]

jobs:
  title:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - run: echo "${{ github.event.pull_request.title }}" | npx commitlint
